<div class="col-md-12 col-sm-12" *ngIf="movie">
    <div class="card-container">
       <div class="card">
           <div class="front">
               <div class="cover">
                   <img src="{{ api_url_images }}{{ movie.image }}">
               </div>
               <div class="user">
                   <img class="img-circle" src="{{ api_url_images }}{{ movie.image }}">
               </div>
               <div class="content">
                   <div class="main">
                       <h3 class="name">{{ movie.titre|titlecase }} </h3>
                       <p class="description">Cat√©gorie : {{ movie.categorie }}</p>
                       <p class="text-center">{{ movie.description }}</p>
                   </div>
                   <div class="footer">
                       <i class="fa fa-mail-forward"></i> Auto Rotation
                   </div>
               </div>
           </div> <!-- end front panel -->
           <div class="back">
               <div class="header">
                   <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
               </div>
               <div class="content">
                   <div class="main">
                       <h4 class="text-center">Description</h4>
                       <p class="text-center">{{ movie.description }}</p>

                       <div class="stats-container">
                           <div class="stats">
                               <h4>235</h4>
                               <p>
                                   Followers
                               </p>
                           </div>
                           <div class="stats">
                               <h4>114</h4>
                               <p>
                                   Following
                               </p>
                           </div>
                           <div class="stats">
                               <h4>35</h4>
                               <p>
                                   Projects
                               </p>
                           </div>
                       </div>

                   </div>
               </div>
               <div class="footer">
                   <div class="social-links text-center">
                     <button class="btn btn-primary" (click)="addPersonne()" >Ajouter un Film</button> 
                     <button (click)="updateMovie(movie.id)" class="btn btn-success">Modifier</button>
                    </div>
               </div>
           </div> <!-- end back panel -->
       </div> <!-- end card -->
   </div> <!-- end card-container -->
</div>
