<h2>Liste des Films : (Selectionnez votre film)</h2>

<ol class="list-group">
    <li  (click)="selectMovie(movie)" class="list-group-item" *ngFor="let movie of movies">
        <img src="{{api_url_images }}{{ movie.image }}" 
        width="50" 
        alt="{{ movie.titre|titlecase }}" 
        class="src">
        {{ movie.titre|titlecase }} 
    </li>
</ol>
